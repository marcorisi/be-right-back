<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Be Right Back</title>
        <meta name="description" content="A handy tool for showing short messages during video call.">
        <meta name="author" content="Marco Risi">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="style.css">
    </head>
    <body data-brb-class="brb-style-1" class="brb-style-1">
        <div id="ui-control">
            <div data-brb-class="brb-style-1" class="brb-ui-class-selector brb-style-1 brb-selected"></div>
            <div data-brb-class="brb-style-2" class="brb-ui-class-selector brb-style-2"></div>
            <div data-brb-class="brb-style-3" class="brb-ui-class-selector brb-style-3"></div>
            <div data-brb-class="brb-style-4" class="brb-ui-class-selector brb-style-4"></div>
        </div>
        <div id="content" contenteditable="true">
            Take a break, and make a cup of tea.<br>
            This meeting starts at HH:05.
        </div>
        <script src="script.js"></script>
    </body>
</html>
